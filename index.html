<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,700;1,800&display=swap"
    rel="stylesheet"> <!-- Tipo da fonte de texto -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Design Responsivo -->
  <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- Acessar o arquivo CSS -->
  <meta name="description" content="Conteúdo do meu site.">
  <meta name="keywords" content="palavras,separadas,por,virgula">
  <meta name="author" content="Pablo Belusso" />

  <!-- Ícone Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- TÍTULO -->
  <title> Calculadora de Idade</title>

  <!-- JAVASCRIPT -->
  <script src="js/scripts.js" defer> </script> <!-- DEFER = Espera o HTML carregar e depois executa o JS -->

</head>

<body>

  <section class="cover-page">

    <div class="calculadora">
      <div class="form-container">

        <form>

          <div class="form-dados"> <!-- Entrada do Valor DIA -->
            <p>DIA</p>
            <input type="text" id="dia" name="dia" required>
            <span class="erro dia-erro"></span>
          </div>

          <div class="form-dados"> <!-- Entrada do Valor MÊS -->
            <p>MÊS</p>
            <input type="number" id="mes" name="mes" required>
            <span class="erro mes-erro"></span>
          </div>

          <div class="form-dados"> <!-- Entrada do Valor ANO -->
            <p>ANO</p>
            <input type="number" id="ano" name="ano" required>
            <span class="erro ano-erro"></span>
          </div>

          <div class="form-botao">
            <input type="submit" id="calcular" name="acao" value="CALCULAR">

            <!--<hr>
             <button type="submit" class="sumbit_btn">
            <img src="./images/icon-arrow.svg" alt="icon"></button> -->
          </div>

        </form>

      </div> <!-- form-container -->

      <div class="resultado">
        <h1> <span class="ano_resultado"> - - </span> Anos </h1>
        <h1> <span class="mes_resultado"> - - </span> Meses </h1>
        <h1> <span class="dia_resultado"> - - </span> Dias </h1>
      </div> <!-- resultado -->

    </div> <!-- calculadora -->
  </section>

</body>

</html>
